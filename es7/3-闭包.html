    <script>
    /*闭包：
            外部函数中有内部函数，内部函数引用外部函数中的变量，这样变量不释放，一直保存，这样行成闭包
    缺点：内存泄漏 */
    for(var i=0;i<ali.length;i++){
        ali[i].onclick=function(){
            console.log(i);
        }
    }
    for(var i=0;i<ali.length;i++){
        (function(idx){
            ali[i].onclick=function(){
                console.log(idx);
            }
        })(i)           /*函数的立即调用*/
    }
//4.块级作用域

       //console.log(i)
       for(let i=0;i<4;i++){
           ali[i].onclick=function(){
                console.log(i);
           }
       }
    </script>
